<div *ngIf="ship" class="ship-detail">
  
    <h2>{{ship.name}} Details</h2>
    <div><div>class: </div><div>{{ship.c}}</div></div>
    <div><div>name: </div><div>{{ship.name | lowercase}}</div></div>
    <div><div>caliber: </div><div>{{ship.caliber}}</div></div>
    <div><div>tonnage: </div><div>{{ship.tonnage}}</div></div>
    <div><div>length: </div><div>{{ship.length}}</div></div>
  </div>
